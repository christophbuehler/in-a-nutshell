<div #content [@popState]="popState" class="content">
    <div (click)="toggle()" matRipple class="title" fxLayout="row" fxLayoutAlign="center center">
        <mat-icon class="close-btn">arrow_back</mat-icon>
        <span fxFlex>{{topic.title}}</span>
    </div>
    <div class="content-stretch">
        <markdown [data]="topic.body || 'Inhalt folgt.'" class="body"></markdown>
        <div *ngIf="topics">
            <app-topic-block
                [topic]="topic"
                *ngFor="let topic of topics"></app-topic-block>
        </div>
    </div>
</div>
